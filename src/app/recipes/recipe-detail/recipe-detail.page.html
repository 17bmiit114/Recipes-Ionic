<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary" >{{ recipe.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDeleteRecipe()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col><ion-img [src]="recipe.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center"><h1>{{ recipe.title }}</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let ig of recipe.ingredients">
          <ion-item>
            <ion-label>
              {{ ig }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

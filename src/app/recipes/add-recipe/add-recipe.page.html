<ion-header>
  <ion-toolbar>
    <ion-title>Add New Recipe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-item>
      <ion-input type="text" placeholder="Enter Recipe Image" [(ngModel)]="image" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Enter Recipe Title" [(ngModel)]="title" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter Ingredients(Comma separated)" [(ngModel)]="ingredients" ></ion-textarea>
    </ion-item>
    <ion-button class="ion-margin" expand="block" (click)="addRecipe()">Add Recipe</ion-button>
  </ion-card>
</ion-content>
